overwrite: true
schema: server/data/schema.graphql
generates:
  src/generated-types.tsx:
    documents: "src/**/*.graphql"
    config:
      skipDocumentsValidation: true
      withHOC: false
      withComponent: false
      withHooks: true
    plugins:
      - "@n1ru4l/graphql-codegen-relay-optimizer-plugin"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
